<body id="app-body" class="min-h-screen bg-gradient-to-br from-sky-100 to-indigo-100 transition-all duration-700">
 
  <!-- Header -->

        </div>

          <p id="wind" class="text-sm text-slate-500">â€”</p>
        </div>

        </div>

    </section>

    <!-- Forecast -->
